<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/fav.png" type="image/x-icon">
    <title>Instagram - Login Page</title>
  </head>

  <body>
    <div class="container">
      <form action="">
        <div class="form-area">
          <div class="logo">
            <img src="assets/Logo.svg" alt="Logo" srcset="" />
          </div>
          <input type="email" placeholder="Phone number, username, or email address" />
          <input type="password" name="" id="" placeholder="Password" />
          <button class="login">Login</button>
          <div class="divider-or">
            <div class="divider"></div>
            <p>OR</p>
            <div class="divider"></div>
          </div>
          <div class="fb">
            <img src="assets/fb.svg" alt="" class="ico" />
            <p><a href="#">Login with Facebook</a></p>
          </div>
          <p>Forgotten your Password?</p>
        </div>
      </form>
      <div class="box-2">
        <p>
          Dont have an account? <span> <a href="#"> Sign up</a> </span>
        </p>
      </div>
      <div class="box-3">
        <div>
          <p>Get the app.</p>
        </div>
        <div class="download">
          <img src="assets/Appstore.png" alt="" class="appstore" />
          <img src="assets/GooglePlay.png" alt="" class="playstore" />
        </div>
      </div>
      <div class="box-4">
        <div class="links">
          <ul>
            <li><a href="">Meta</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Blog</a></li>
            <li><a href="">Jobs</a></li>
            <li><a href="">Help</a></li>
            <li><a href="">API</a></li>
            <li><a href="">Privacy</a></li>
            <li><a href="">Terms</a></li>
            <li><a href="">Top Accounts</a></li>
            <li><a href="">Hastags</a></li>
            <li><a href="">Locations</a></li>
            <li><a href="">Instagram Lite</a></li>
          </ul>
        </div>
      </div>
      <div class="bottom-links">
        <div class="language">
          <p>English (UK)</p>
        </div>
        <div class="copyright">
          <p>Â© 2021 Instagram from Meta</p>
        </div>
      </div>
    </div>
  </body>
</html>
